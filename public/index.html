<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realtime event monitor</title>
  </head>
  
  <body>
    <div class="container">
      <h1>Realtime event monitor</h1>
      <div class="controlBar">
        <form action="#" class="urlForm" id="urlForm">
          <div class="urlInput">
            <label for="url">Url</label><input type="text" id="url">
          </div>
          <button class='btn' id="connectBtn">Connect</button>
        </form>
        <div class="status">
          Connection status:
          <div class="statusLabel disconnected" id="status"></div>
        </div>
      </div>
      <table id="table">
      </table>
    </div>
  </body>
  
  <script src="./main.bundle.js"></script>
</html>
